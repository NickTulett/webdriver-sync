dist: xenial
sudo: required
language: node_js
node_js:
  - "8"
  - "10"
  - "11"
jdk:
  - oraclejdk8
  - oraclejdk9
  - oraclejdk11
matrix:
  include:
    - node_js: "8"
      jdk: oraclejdk8
    - node_js: "10"
      jdk: oraclejdk9
    - node_js: "11"
      jdk: oraclejdk11
addons:
  chrome: stable
  firefox: latest
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start  
before_install:
  rm -rf ./node_modules package-lock.json
install: "npm install"
cache:
  directories:
    - node_modules
notifications:
  email: false
